server:
  port: 8080
  mode: debug # debug, release, test
  read_timeout: 30s
  write_timeout: 30s
  shutdown_timeout: 5s

database:
  host: localhost
  port: 5432
  name: notinoteapp
  user: postgres
  password: your_password_here
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 5m
  log_level: info

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5
  max_retries: 3
  pool_timeout: 4s
  idle_timeout: 5m

jwt:
  secret: your_super_secret_jwt_key_change_this_in_production
  expiration: 24h
  refresh_expiration: 168h # 7 days
  issuer: notinoteapp

fcm:
  credentials_file: ./config/firebase-credentials.json
  project_id: your-firebase-project-id

oauth:
  google:
    client_id: your-google-client-id.apps.googleusercontent.com
    client_secret: your-google-client-secret
    redirect_url: http://localhost:8080/api/v1/auth/google/callback
    scopes:
      - https://www.googleapis.com/auth/userinfo.email
      - https://www.googleapis.com/auth/userinfo.profile
  facebook:
    app_id: your-facebook-app-id
    app_secret: your-facebook-app-secret
    redirect_url: http://localhost:8080/api/v1/auth/facebook/callback
    scopes:
      - email
      - public_profile
  state_secret: your-random-state-secret-for-csrf-protection

notification:
  scheduler_interval: 30s
  worker_count: 5
  max_retries: 3
  retry_backoff: 1m
  queue_name: notification_queue
  delayed_queue_name: notification_delayed
  failed_queue_name: notification_failed

websocket:
  read_buffer_size: 1024
  write_buffer_size: 1024
  ping_interval: 30s
  pong_timeout: 60s
  max_message_size: 512

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:8080
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Authorization
    - Content-Type
  expose_headers:
    - Content-Length
  allow_credentials: true
  max_age: 12h

rate_limit:
  enabled: true
  requests_per_second: 10
  burst: 20
  auth_requests_per_second: 5
  auth_burst: 10

logging:
  level: info # debug, info, warn, error
  format: json # json, text
  output: stdout # stdout, file
  file_path: ./logs/app.log
  max_size: 100 # MB
  max_backups: 3
  max_age: 28 # days
  compress: true

app:
  name: NotiNoteApp
  version: 1.0.0
  env: development # development, staging, production
